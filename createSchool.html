<body data-type="index">
    <div id="headWrapper"></div>
    <div class="tpl-page-container tpl-page-header-fixed">
        <div id="navWapper"></div>
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" >爱学鸟</a></li>
                <li class="am-active">添加校区</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        添加校区
                    </div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">校区名称</label>
                                    <div class="am-u-sm-6">
                                        <input type="text" id="user-name" placeholder="校区名称不可重复">
                                    </div>
                                    <div class="am-radio am-u-sm-2 ">
                                        <label>
                                            <input type="radio" n ame="doc-radio-1" value="option1" checked>
                                            显示学校名称
                                        </label>
                                    </div>
                                    <div class="am-radio am-u-sm-2 ">
                                        <label>
                                            <input type="radio" name="doc-radio-1" value="option2">
                                            显示分校名称
                                        </label>
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-email" class="am-u-sm-2 am-form-label">账号设置</label>
                                    <div class="am-u-sm-5">
                                        <input type="text" id="user-email" placeholder="校区账号（选填）">
                                    </div>
                                    <div class="am-u-sm-4">
                                        <input type="text" id="user-email" placeholder="设置登录密码">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">招生对象</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">培训范围</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">培训内容</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">开班形式</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="doc-select-1" class="am-u-sm-2 am-form-label">所属区划</label>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-1">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-2">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-3">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-QQ" class="am-u-sm-2 am-form-label">详细地址</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" placeholder="输入学校详细地址">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">办学时间</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="选择办学时间">
                                    </div>
                                </div>
                                
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">老师数量</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="选择老师数量">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">手机</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入校区手机（选填）">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">咨询电话</label>
                                    <div class="am-u-sm-3">
                                        <input type="text" id="user-name" placeholder="区号">
                                    </div>
                                     <div class="am-u-sm-5">
                                        <input type="text" id="user-name" placeholder="输入咨询电话（选填）">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">经纬度</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder='点击"获取坐标"->输入地址搜索->复制坐标->粘贴此框内'>
                                    </div>
                                    <div class="am-u-sm-2">
                                        <button class="am-btn am-btn-primary">
                                          获取坐标
                                        </button>
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">学校介绍</label>
                                    <div class="am-u-sm-10">
                                         <textarea class="" rows="5" id="doc-ta-1" placeholder="学校介绍，限76字（包括标点符号）"></textarea>
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">设置图片</label>
                                    <div class="am-u-sm-3">
                                       <div class="am-form-group am-form-file">
                                          <button type="button" class="am-btn  am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 选择主图 </button>
                                          <input id="doc-form-file" type="file" multiple>
                                        </div>
                                        <div id="file-list"></div>
                                    </div>
                                    <div class="am-u-sm-3">
                                       <div class="am-form-group am-form-file">
                                          <button type="button" class="am-btn  am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 选择副图 </button>
                                          <input id="doc-form-file" type="file" multiple>
                                        </div>
                                        <div id="file-list"></div>
                                    </div>
                                    <div class="am-u-sm-4">
                                        <em class="txt_tip">图片尺寸要求：960px＊550px，大小不超过1M</em>
                                    </div>

                                </div>

                                <div class="photo_wrapper am-u-sm-12">
                                    <div class="am-u-sm-2"></div>
                                    <ul class="photo_list am-u-sm-10">
                                        <li>
                                            <p><img src=""></p>
                                            <p>主图</p>
                                        </li>
                                        <li>
                                            <p><img src=""></p>
                                            <p>副图1</p>
                                        </li>
                                        <li>
                                            <p><img src=""></p>
                                            <p>副图2</p>
                                        </li>
                                        <li>
                                            <p><img src=""></p>
                                            <p>副图3</p>
                                        </li>
                                        <li>
                                            <p><img src=""></p>
                                            <p>副图4</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label class="am-form-label am-u-sm-3 ">上传进度</label>
                                    <div class="am-progress am-progress-xs">
                                        <div class="am-progress-bar" style="width: 80%"></div>
                                    </div>
                                </div>    
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary">提交</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
