<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/echarts.min.js"></script>
    <!-- <script src="assets/js/require.js"></script> -->
    <!-- <script src="assets/js/requireconfig.js"></script> -->
</head>

<body data-type="index">
    <div id="headWrapper"></div>
    <div class="tpl-page-container tpl-page-header-fixed">
        <div id="navWapper"></div>
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" >爱学鸟</a></li>
                <li class="am-active">公司信息</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        公司信息
                    </div>
                    
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">公司名称</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入公司名称">
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-email" class="am-u-sm-4 am-form-label">学校名称</label>
                                    <div class="am-u-sm-8">
                                        <input type="email" id="user-email" placeholder="输入学校名称">
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-12">
                                    <label for="doc-select-1" class="am-u-sm-2 am-form-label">下拉多选框</label>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-1">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-2">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                    <div class="am-u-sm-3">
                                        <select id="doc-select-3">
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-QQ" class="am-u-sm-2 am-form-label">详细地址</label>
                                    <div class="am-u-sm-10">
                                        <input type="number" pattern="[0-9]*" id="user-QQ" placeholder="输入你的详细信息">
                                    </div>
                                </div>

                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">负责人</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入公司负责人姓名">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">职务</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入负责人职务">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">手机</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入负责人手机">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">座机</label>
                                    <div class="am-u-sm-3">
                                        <input type="text" id="user-name" placeholder="区号">
                                    </div>
                                     <div class="am-u-sm-5">
                                        <input type="text" id="user-name" placeholder="输入电话号码">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">邮箱</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入负责人邮箱">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-6">
                                    <label for="user-name" class="am-u-sm-4 am-form-label">微信号</label>
                                    <div class="am-u-sm-8">
                                        <input type="text" id="user-name" placeholder="输入负责人微信号">
                                    </div>
                                </div>
                                <div class="am-form-group am-u-sm-12">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">公司logo</label>
                                    <div class="am-u-sm-2">
                                       <div class="am-form-group am-form-file">
                                          <button type="button" class="am-btn  am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 上传logo </button>
                                          <input id="doc-form-file" type="file" multiple>

                                        </div>
                                        <div id="file-list"></div>
                                    </div>
                                    <div class="am-u-sm-8">
                                        <em class="txt_tip">图片尺寸要求：360px＊120px，透明背景png格式</em>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/iscroll.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/message.js"></script>
    <script type="text/javascript">
        $.commHeader('companyInfo');
    </script>
</body>

</html>
